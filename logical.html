<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //&&
        var a=10;
        var b=20;
        var c=30;
        var z=a<b && b>a;
        document.write(z+"<br>")
        var m=a<b && b>a && a>c ;
        document.write(m+"<br>")
        //||
        var z=a<b || b>a;
        document.write(z+"<br>")
        var m=a<b || b>a || a>c ;  
        document.write(m+"<br>")
        //!
        var z=c<b;
        document.write(z+"<br>")     

    </script>
</body>
</html>
