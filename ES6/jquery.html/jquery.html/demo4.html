<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
    crossorigin="anonymous"></script>
</head>
<body>
    <button id="b1">fadeIn</button>
    <button id="b2">fadeOut</button>
    <button id="b3">fadeTo</button>
    <button id="b4">fadeToggle</button>
    <div style="background-color: rgb(93, 49, 49);height: 100px;width: 100px;margin-top: 10%;margin-left: 20%;"></div>
    <script>
        $(function(){
            $("#b1").click(function(){
                $("div").fadeIn(3000);
            });
            
            $("#b2").click(function(){
                $("div").fadeOut(3000);
            });
            $("#b3").click(function(){
                $("div").fadeTo(3000);
            });
            $("#b4").click(function(){
                $("div").fadeToggle(3000);
            });
        })
    </script>
</body>
</html>
