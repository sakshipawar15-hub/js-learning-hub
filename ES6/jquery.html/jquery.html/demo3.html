<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
    crossorigin="anonymous"></script>
</head>
<body>
    <button id="b1">slideup</button>
    <button id="b2">slidedown</button>
    <button id="b3">slidetoggele</button>
    <div style="height: 200px;width: 300px;border: 2px;margin-top: 10%;margin-left: 20%;">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sed nostrum recusandae sit 
        odit corporis corrupti inventore exercitationem fugiat, 
        dolore quas iste consequatur natus voluptatibus perferendis modi reprehenderit 
        sint, dignissimos reiciendis!</div>
        <script>
            $(function(){
                $("#b1").click(function(){
                    $("div").slideUp(3000);
                });
                $("#b2").click(function(){
                    $("div").slideDown(3000);
                });
                $("#b3").click(function(){
                    $("div").slideToggle(3000);
                });

            })
        </script>
</body>
</html>
