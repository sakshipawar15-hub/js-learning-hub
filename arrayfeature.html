<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let list=['sakshi','kajal','karan','tanu','sanika'];
        document.write(list.length+"<br>");

        list.shift();
        list.pop();
        document.write(list+"<br>");
        list.unshift('darshan');
        list.reverse();
        document.write(list.includes('darshan')+"<br>");

    </script>
</body>
</html>
