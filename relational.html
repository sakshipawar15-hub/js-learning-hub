<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=20;
        var b=40;
        var z=(a<b);
        document.write(z+"<br>")
        var z=(a>b);
        document.write(z+"<br>")
        var z=(a>=b);
        document.write(z+"<br>")
        var z=(a<=b);
        document.write(z+"<br>")
        var z=(a==b);
        document.write(z+"<br>")

    </script>
</body>
</html>
