<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=50;
        var b=100;
        var sum= a +b;
        document.write("sum is:"+sum+"<br>")
        var sub= a -b;
        document.write("sub is:"+sub+"<br>")
        var mul= a *b;
        document.write("mul is:"+mul+"<br>")
        var div= a /b;
        document.write("div is:"+div+"<br>")
        var rem= a %b;
        document.write("rem is:"+rem+"<br>")
        
        
        var post=++a;
        document.write("post value:"+post+"<br>")
        var pre=--a;
        document.write("pre value:"+pre+"<br>")
        var post=++b;
        document.write("post value:"+post+"<br>")
        var pre=--b;
        document.write("pre value:"+pre+"<br>")



    </script>
</body>
</html>
