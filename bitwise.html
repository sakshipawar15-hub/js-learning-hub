<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //bitwise or |
        var a=4;
        var b=6;
        var z=a|b;
        document.write(z+"<b>");
        //bitwise and &
        var z=a&b;
        document.write(z+"<b>");
        a+=b;
        document.write(a+"<br>");
        a-=b;
        document.write(a+"<br>")   

    </script>
</body>
</html>
